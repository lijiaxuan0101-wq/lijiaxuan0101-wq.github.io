<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoxLink | Jiaxuan Li</title>
    <style>
        /* === 全局重置 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #111;
            font-family: "Courier New", Courier, monospace;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* === 1. 顶部简易栏 === */
        .top-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-link {
            text-decoration: none; color: #000; font-weight: 700; font-size: 14px;
            text-transform: uppercase; letter-spacing: 0.05em;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* 手机端目录按钮 (移动端显示) */
        .mobile-menu-btn {
            cursor: pointer;
            font-size: 20px;
            display: none; /* 默认隐藏 */
            line-height: 1;
        }
        
        .project-title-center {
            position: absolute; left: 50%; transform: translateX(-50%);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 600; 
            font-style: normal; 
            font-size: 16px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* === 2. 核心布局容器 === */
        .layout-container {
            display: flex;
            width: 100%;
            margin-top: 60px; 
            min-height: 100vh;
            position: relative;
            transition: all 0.4s ease;
        }

        /* === 左侧悬浮目录 === */
        .sidebar-nav {
            width: 280px;
            flex-shrink: 0;
            height: calc(100vh - 60px);
            position: sticky;
            top: 60px;
            border-right: 1px solid #000;
            overflow-y: auto;
            background-color: #ffffff; 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            z-index: 10;
            transition: transform 0.4s ease, width 0.4s ease, padding 0.4s ease, opacity 0.4s ease;
            padding: 40px 30px;
            opacity: 1;
        }

        /* 桌面端折叠箭头按钮 */
        .sidebar-toggle-arrow {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            z-index: 20;
        }
        .sidebar-toggle-arrow:hover {
            background-color: #f0f0f0;
        }

        /* 收起后的浮动打开按钮 */
        .floating-open-btn {
            position: fixed;
            top: 80px; /* 避开顶部栏 */
            left: 20px;
            z-index: 900;
            cursor: pointer;
            font-size: 24px;
            background: #fff;
            border: 1px solid #000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: 2px 2px 0px #000;
        }

        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 10px;
        }

        .nav-item {
            cursor: pointer;
            color: #999;
            font-size: 12px; 
            line-height: 1.6;
            transition: all 0.3s;
            display: flex;
            gap: 12px;
            font-weight: 500;
            align-items: baseline; 
        }

        .nav-item span { display: block; }
        .nav-num { font-weight: 700; min-width: 20px; font-family: "Helvetica Neue", Arial, sans-serif; }
        .nav-text { letter-spacing: 1px; text-align: justify; }

        .nav-item:hover, .nav-item.active { color: #000; }
        .nav-item.active .nav-num::before {
            content: "→"; position: absolute; left: 15px; color: #ff6b00;
        }

        /* === 右侧图片流 === */
        .image-stream {
            flex-grow: 1;
            background-color: #fff;
            width: 100%;
            min-width: 0;
            transition: width 0.4s ease;
        }

        .portfolio-slice {
            width: 100%;
            display: block;
            height: auto;
            background-color: #f9f9f9;
            object-fit: contain;
        }

        /* === 状态类：侧边栏收起 (Desktop) === */
        body.sidebar-closed .sidebar-nav {
            width: 0;
            padding: 0;
            opacity: 0;
            border-right: none;
            overflow: hidden;
        }
        
        body.sidebar-closed .floating-open-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* === 3. 底部导航 (More Projects) === */
        .project-footer {
            padding: 80px 5%;
            background-color: #ffffff;
            border-top: 1px solid #000;
        }

        .footer-title {
            font-family: "Helvetica Neue", sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-align: center;
        }

        .more-projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-card {
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #000;
            display: block;
        }
        
        .footer-card:hover {
            border-color: #000;
            transform: translateY(-5px);
        }

        .footer-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #f0f0f0;
            /* 修改：移除 filter: grayscale(100%); 保持彩色 */
            transition: transform 0.3s;
        }
        
        .footer-card:hover .footer-img { 
            /* 仅保留轻微放大效果 */
            transform: scale(1.02); 
        }

        .footer-info {
            padding: 20px;
        }
        
        .footer-info h4 {
            font-family: "Helvetica Neue", sans-serif;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .footer-info p {
            font-size: 12px;
            color: #666;
        }

        /* === 4. 移动端自适应 (Mobile Responsive) === */
        @media (max-width: 768px) {
            .top-bar { padding: 0 20px; }
            .project-title-center { display: none; }
            
            /* 手机端侧边栏：覆盖样式 */
            .sidebar-nav {
                position: fixed;
                top: 60px; left: 0;
                width: 100%;
                height: auto;
                max-height: 0;
                overflow: hidden;
                border-right: none;
                border-bottom: 1px solid #000;
                padding: 0;
                transition: max-height 0.4s ease;
                z-index: 999;
                opacity: 1; /* 手机端始终不透明度为1，通过高度控制显隐 */
            }
            
            body.mobile-menu-open .sidebar-nav {
                max-height: 60vh;
                padding: 30px;
                overflow-y: auto;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }

            /* 手机端隐藏桌面箭头按钮 */
            .sidebar-toggle-arrow, .floating-open-btn {
                display: none !important;
            }
            
            .mobile-menu-btn {
                display: block; /* 显示手机端菜单图标 */
            }

            .layout-container {
                display: block;
                margin-top: 60px;
            }
            
            .image-stream { width: 100%; }
            .portfolio-slice { width: 100% !important; height: auto !important; }
            .more-projects-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="">

    <!-- 顶部栏 -->
    <header class="top-bar">
        <div class="nav-controls">
            <a href="index.html#work" class="back-link">← Back</a>
            <!-- 手机端菜单按钮 -->
            <div class="mobile-menu-btn" id="mobileMenuBtn">≡</div>
        </div>
        
        <div class="project-title-center">BoxLink Project</div>
    </header>

    <!-- 桌面端收起后显示的悬浮打开按钮 -->
    <div class="floating-open-btn" id="floatingOpenBtn" title="Show Index">→</div>

    <div class="layout-container">
        
        <!-- 左侧：目录导航 -->
        <aside class="sidebar-nav" id="sidebar">
            <!-- 桌面端收起箭头 -->
            <div class="sidebar-toggle-arrow" id="sidebarCloseBtn" title="Hide Index">←</div>
            
            <div class="nav-list">
                <div class="nav-item active" onclick="scrollToPage(1)">
                    <span class="nav-num">00</span><span class="nav-text">首页</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(2)">
                    <span class="nav-num">01</span><span class="nav-text">信任与效率的危机</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(3)">
                    <span class="nav-num">02</span><span class="nav-text">打破“二选一”的困局</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(4)">
                    <span class="nav-num">03</span><span class="nav-text">从“盲盒焦虑”到“透明掌控”</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(5)">
                    <span class="nav-num">04</span><span class="nav-text">重构发货前的决策链路</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(6)">
                    <span class="nav-num">05</span><span class="nav-text">重塑全链路确定性</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(7)">
                    <span class="nav-num">06</span><span class="nav-text">消灭下单前的“未知”</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(8)">
                    <span class="nav-num">07</span><span class="nav-text">双端协同下的透明化入库</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(9)">
                    <span class="nav-num">08</span><span class="nav-text">从碎片资产到集约交付的“获益感”</span>
                </div>
                <div class="nav-item" onclick="scrollToPage(10)">
                    <span class="nav-num">09</span><span class="nav-text">多维权衡下的全球动态履约</span>
                </div>
            </div>
        </aside>

        <!-- 右侧：图片流 -->
        <main class="image-stream">
            <img src="images/boxlink-01.jpg" class="portfolio-slice" id="page-1" alt="Page 1">
            <img src="images/boxlink-02.jpg" class="portfolio-slice" id="page-2" alt="Page 2">
            <img src="images/boxlink-03.jpg" class="portfolio-slice" id="page-3" alt="Page 3">
            <img src="images/boxlink-04.jpg" class="portfolio-slice" id="page-4" alt="Page 4">
            <img src="images/boxlink-05.jpg" class="portfolio-slice" id="page-5" alt="Page 5">
            <img src="images/boxlink-06.jpg" class="portfolio-slice" id="page-6" alt="Page 6">
            <img src="images/boxlink-07.jpg" class="portfolio-slice" id="page-7" alt="Page 7">
            <img src="images/boxlink-08.jpg" class="portfolio-slice" id="page-8" alt="Page 8">
            <img src="images/boxlink-09.jpg" class="portfolio-slice" id="page-9" alt="Page 9">

        </main>
    </div>

    <!-- 底部：更多作品导航 -->
    <footer class="project-footer">
        <div class="footer-title">More Projects</div>
        
        <div class="more-projects-grid">
            <!-- 链接到小红书项目 -->
            <a href="#" class="footer-card">
                <img src="images/xhs-cover.jpg" class="footer-img" alt="Xiaohongshu">

            <!-- 链接到植觉项目 -->
            <a href="#" class="footer-card">
                <img src="images/tresense-cover.jpg" class="footer-img" alt="Tresense">
                <div class="footer-info">
                    <h4>植觉 (Tresense)</h4>
                    <p>AR / AI Companion</p>
                </div>
            </a>

            <!-- 链接到其他作品 -->
            <a href="#" class="footer-card">
                <img src="images/other-works-cover.jpg" class="footer-img" alt="Other Works" onerror="this.style.backgroundColor='#000'">
                <div class="footer-info">
                    <h4>Other Works</h4>
                    <p>Creative Coding</p>
                </div>
            </a>
        </div>
    </footer>

    <script>
        // === 侧边栏交互逻辑 ===
        const body = document.body;
        const closeBtn = document.getElementById('sidebarCloseBtn');
        const openBtn = document.getElementById('floatingOpenBtn');
        const mobileBtn = document.getElementById('mobileMenuBtn');
        const navItems = document.querySelectorAll('.nav-item');

        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 桌面端：收起
        closeBtn.addEventListener('click', () => {
            if (!isMobile()) body.classList.add('sidebar-closed');
        });

        // 桌面端：展开
        openBtn.addEventListener('click', () => {
            if (!isMobile()) body.classList.remove('sidebar-closed');
        });

        // 手机端：切换
        mobileBtn.addEventListener('click', () => {
            if (isMobile()) {
                body.classList.toggle('mobile-menu-open');
                mobileBtn.textContent = body.classList.contains('mobile-menu-open') ? "✕" : "≡";
            }
        });

        // === 点击跳转 ===
        function scrollToPage(pageNum) {
            const target = document.getElementById(`page-${pageNum}`);
            if (target) {
                const offset = target.offsetTop - 70; 
                window.scrollTo({
                    top: offset,
                    behavior: 'smooth'
                });
            }
            // 手机端点击后自动收起
            if (isMobile()) {
                body.classList.remove('mobile-menu-open');
                mobileBtn.textContent = "≡";
            }
        }

        // === 滚动监听 (Scroll Spy) ===
        const pages = document.querySelectorAll('.portfolio-slice');

        const observerOptions = {
            root: null,
            rootMargin: '-30% 0px -70% 0px', 
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const pageNum = parseInt(entry.target.id.split('-')[1]);
                    navItems.forEach(item => item.classList.remove('active'));
                    if(navItems[pageNum-1]) {
                        navItems[pageNum-1].classList.add('active');
                    }
                }
            });
        }, observerOptions);

        pages.forEach(page => observer.observe(page));
    </script>

</body>
</html>
