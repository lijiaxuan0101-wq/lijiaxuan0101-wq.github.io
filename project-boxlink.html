<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxLink | Jiaxuan Li</title>
    <style>
        /* === 全局重置 === */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff; /* 修改为纯白背景 */
            color: #111;
            font-family: "Courier New", Courier, monospace;
            overflow-x: hidden;
        }

        /* === 1. 顶部简易栏 === */
        .top-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 60px;
            /* 修改为白色半透明背景 */
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #000;
            display: flex; align-items: center; padding: 0 40px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .back-link {
            text-decoration: none; color: #000; font-weight: 700; font-size: 14px;
            display: flex; align-items: center; gap: 10px;
            text-transform: uppercase; letter-spacing: 0.05em;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        .project-title-center {
            position: absolute; left: 50%; transform: translateX(-50%);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 600; 
            font-style: normal; 
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* === 2. 核心布局容器 === */
        .layout-container {
            display: grid;
            grid-template-columns: 240px 1fr; 
            width: 100%;
            margin: 60px 0 0 0; 
            min-height: 100vh;
        }

        /* === 左侧悬浮目录 === */
        .sidebar-nav {
            padding: 40px;
            height: calc(100vh - 60px);
            position: sticky;
            top: 60px;
            border-right: 1px solid #000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* 修改为纯白背景 */
            background-color: #ffffff; 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            z-index: 10;
        }

        .nav-item {
            cursor: pointer;
            color: #999;
            font-size: 13px;
            line-height: 1.5;
            transition: all 0.3s;
            display: flex;
            gap: 10px;
            font-weight: 500;
        }

        .nav-item span { display: block; }
        .nav-num { font-weight: 700; min-width: 25px; }
        .nav-text { text-transform: uppercase; letter-spacing: 0.5px; }

        .nav-item:hover, .nav-item.active {
            color: #000;
        }
        
        .nav-item.active .nav-num::before {
            content: "→";
            position: absolute;
            left: 20px;
            color: #ff6b00;
        }

        /* === 右侧图片流 === */
        .image-stream {
            width: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .portfolio-slice {
            width: 100%;
            display: block;
            height: auto;
            min-height: 400px;
            background-color: #f9f9f9;
            object-fit: cover; 
        }

        /* === 底部 === */
        .project-footer {
            grid-column: 1 / -1;
            padding: 100px 5%;
            text-align: center;
            border-top: 1px solid #000;
            /* 修改为纯白背景 */
            background-color: #ffffff;
        }
        
        .next-project {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2rem;
            text-decoration: none; 
            color: #000; 
            font-weight: 600; 
            font-style: normal;
        }

        /* === 移动端适配 === */
        @media (max-width: 1024px) {
            .layout-container {
                grid-template-columns: 1fr; 
            }
            .sidebar-nav {
                display: none; 
            }
        }
    </style>
</head>
<body>

    <!-- 顶部栏 -->
    <header class="top-bar">
        <a href="index.html" class="back-link">← Back to Index</a>
        <div class="project-title-center">BoxLink Project</div>
    </header>

    <div class="layout-container">
        
        <!-- 左侧：目录导航 -->
        <aside class="sidebar-nav">
            <div class="nav-item active" onclick="scrollToPage(1)">
                <span class="nav-num">01</span>
                <span class="nav-text">Cover & Overview</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(2)">
                <span class="nav-num">02</span>
                <span class="nav-text">User Research</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(3)">
                <span class="nav-num">03</span>
                <span class="nav-text">Problem Statement</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(4)">
                <span class="nav-num">04</span>
                <span class="nav-text">Design Strategy</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(5)">
                <span class="nav-num">05</span>
                <span class="nav-text">Task Flow</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(6)">
                <span class="nav-num">06</span>
                <span class="nav-text">Pre-purchase Defense</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(7)">
                <span class="nav-num">07</span>
                <span class="nav-text">Inbound Sovereignty</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(8)">
                <span class="nav-num">08</span>
                <span class="nav-text">Strategic Consolidation</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(9)">
                <span class="nav-num">09</span>
                <span class="nav-text">Global Fulfillment</span>
            </div>
            <div class="nav-item" onclick="scrollToPage(10)">
                <span class="nav-num">10</span>
                <span class="nav-text">Design System</span>
            </div>
        </aside>

        <!-- 右侧：图片流 -->
        <main class="image-stream">
            <img src="images/boxlink-01.jpg" class="portfolio-slice" id="page-1" alt="Page 1">
            <img src="images/boxlink-02.jpg" class="portfolio-slice" id="page-2" alt="Page 2">
            <img src="images/boxlink-03.jpg" class="portfolio-slice" id="page-3" alt="Page 3">
            <img src="images/boxlink-04.jpg" class="portfolio-slice" id="page-4" alt="Page 4">
            <img src="images/boxlink-05.jpg" class="portfolio-slice" id="page-5" alt="Page 5">
            <img src="images/boxlink-06.jpg" class="portfolio-slice" id="page-6" alt="Page 6">
            <img src="images/boxlink-07.jpg" class="portfolio-slice" id="page-7" alt="Page 7">
            <img src="images/boxlink-08.jpg" class="portfolio-slice" id="page-8" alt="Page 8">
            <img src="images/boxlink-09.jpg" class="portfolio-slice" id="page-9" alt="Page 9">
            <img src="images/boxlink-10.jpg" class="portfolio-slice" id="page-10" alt="Page 10">
        </main>

        <!-- 底部 -->
        <footer class="project-footer">
            <div style="margin-bottom: 20px; font-size: 12px; color: #666; letter-spacing: 2px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">NEXT PROJECT</div>
            <a href="#" class="next-project">小红书 Redesign →</a>
        </footer>

    </div>

    <script>
        // === 点击跳转 ===
        function scrollToPage(pageNum) {
            const target = document.getElementById(`page-${pageNum}`);
            if (target) {
                const offset = target.offsetTop - 70; 
                window.scrollTo({
                    top: offset,
                    behavior: 'smooth'
                });
            }
        }

        // === 滚动监听 (Scroll Spy) ===
        const pages = document.querySelectorAll('.portfolio-slice');
        const navItems = document.querySelectorAll('.nav-item');

        const observerOptions = {
            root: null,
            // 调整触发区域，让它更灵敏一点
            rootMargin: '-30% 0px -70% 0px', 
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const pageNum = parseInt(entry.target.id.split('-')[1]);
                    
                    // 移除所有激活状态
                    navItems.forEach(item => item.classList.remove('active'));
                    // 激活当前对应的导航项
                    if(navItems[pageNum-1]) {
                        navItems[pageNum-1].classList.add('active');
                    }
                }
            });
        }, observerOptions);

        pages.forEach(page => observer.observe(page));
    </script>

</body>
</html>
